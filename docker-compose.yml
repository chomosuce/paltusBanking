services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-net

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - /app/node_modules
      - ../multibank-frontend:/app
    depends_on:
      - backend
    networks:
      - app-net


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DB_URL: ${BACKEND_DB_URL:-db:5432/pbanking}
      DB_USERNAME: ${DB_USERNAME:-pbanking}
      DB_PASSWORD: ${DB_PASSWORD:-pbanking}
      SECRET_KEY: ${SECRET_KEY:-local-secret}
      TEAM_CODE: ${TEAM_CODE:-local-team-code}
      TEAM_SECRET: ${TEAM_SECRET:-local-team-secret}
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_CLASSIFIER_TOPIC: ${KAFKA_CLASSIFIER_TOPIC:-manual}
      CLASSIFIER_SERVICE_URL: ${CLASSIFIER_SERVICE_URL:-http://classifier-service:8000}
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - kafka
      - classifier-service
    networks:
      - app-net

  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pbanking}
      POSTGRES_USER: ${POSTGRES_USER:-pbanking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pbanking}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-net

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    restart: unless-stopped
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - app-net

  classifier-service:
    build:
      context: ./classifier
      dockerfile: Dockerfile
    container_name: classifier-service
    environment:
      DB_URL: ${CLASSIFIER_DB_URL:-db:5432/pbanking}
      DB_USERNAME: ${DB_USERNAME:-pbanking}
      DB_PASSWORD: ${DB_PASSWORD:-pbanking}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_TRANSACTIONS_TOPIC: ${KAFKA_CLASSIFIER_TOPIC:-manual}
      KAFKA_CONSUMER_GROUP: ${KAFKA_CONSUMER_GROUP:-classifier-service}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - kafka
    networks:
      - app-net

volumes:
  db-data:
  redis-data:
  kafka-data:

networks:
  app-net:
    driver: bridge
